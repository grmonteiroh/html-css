<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="get" 
    autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="ismas" value="M">
            <label for="ismas">Masculino</label><br>

            <input type="radio" name="sexo" id="isfem" value="F">
            <label for="isfem">Feminino</label><br>

            <input type="radio" name="sexo" id="isnao" value="N" checked>
            <label for="isnao">Não quero declarar</label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas"> Basquete</label><br>

            <input type="checkbox" name="esfut" id="iesfut" checked>
            <label for="iesfut"> Futebol</label><br>
            
            <input type="checkbox" name="esnet" id="iesnat">
            <label for="iesnat"> Natação</label><br>
            
            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten"> Tênis</label><br>
            
            <input type="checkbox" name="esvol" id="iesvol">
            <label for="iesvol"> Vôlei</label><br>
            
            <input type="checkbox" name="esxad" id="iesxad">
            <label for="iesxad"> Xadrez</label><br>
            
            <input type="checkbox" name="eshan" id="ieshan">
            <label for="ieshan"> Handbol</label><br>
            
            <input type="checkbox" name="esbad" id="iesbad">
            <label for="iesbad"> Badminton</label><br>
            
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
