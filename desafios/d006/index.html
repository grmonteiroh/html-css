<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inderir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual deverá utilizar em caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags de &lt;h1&gt; até &lt;h6&gt; de maneira hierárquica">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use as tags &lt;pre&gt; e &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas Não Enumeradas</abbr></li>
        <li><abbr title="Use as tags &lt;dl&gt;, &lt;dt&gt; e &lt;dd&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
